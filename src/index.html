<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1 class="titulo">Credit Card Validator</h1>

  <div class="container">
    <section class="tarjeta" id="tarjeta">
      <div class="front">
        <div class="padreFranquicia">
          <img src="img/mastercard.png" alt="" class="franquicia">
        </div>

        <img src="img/chip-dorado.png" class="chip">

        <div class="datos">
          <div class="sector" id="num">
            <p class="etiqueta">Numero de la tarjeta</p>
            <p class="numero" id="numero"> #### #### #### ####</p>

          </div>

          <div class="flexbox">
            <div class="sector" id="nombre">
              <p class="etiqueta">Nombre en la tarjeta</p>
              <p class="nombre">Lorem Ipsum</p>
            </div>


            <div class="sector" id="expiracion">
              <p class="etiqueta">Expiración</p>
              <p class="expiracion"> <span class="mes">MM</span>/<span class="anio">AA</span> </p>

            </div>
          </div>


        </div>

      </div>

      <div class="back">
        <div class="barra"></div>
        <div class="datos">
        <div class="sector" id="CVV">
          <p class="etiqueta">CVV</p>
         
        </div>
        

       </div>

       <p class="informacionBanco">
        Esta tarjeta es de propiedad de Promotora BANK International S.A. Su uso es personal e intransferible y está sujeto al contrato suscrito con Promotora BANK International S.A. 
      </p>
       


      </div>
    </section>

    <!--Formulario -->
   <br>
   <br>

    <form id="formulario" class="formulario">
      <div class="grupo">
        <label for="inputNumero">Número tarjeta</label>
        <input type="text" id="inputNumero" maxlength="16" autocomplete="off">
      </div>

      <div class="grupo">
        <label for="inputNombre">Nombre en la tarjeta</label>
        <input type="text" id="inputNombre" maxlength="25" autocomplete="off">

      </div>

      <div class="flexbox2">
        <div class="expiracion2">
          <label for="seleccionarMes">Valid thru</label>

          <div class="flexbox2">
            <div class="seleccionGrupo">
              <select name="meses" id="seleccionarMes" class="">
                <option disable selected>Mes</option>
              </select>
              <i class="fa-solid fa-angle-down"></i> <!---NO ME TOMA-->

            </div>

            <div class="seleccionGrupo">
              <select name="anio" id="seleccionarAnio" class="">
                <option disable selected>Año</option>
              </select>
              <!---<i class="fa-solid fa-angle-down" style="color: #ec6a13;"></i>-->

            </div>

          </div>
        
        </div>

        <div class="grupo CVV">
          <label for="inputCVV">CVV</label>
          <input type="text" id="inputCVV" maxlength="3">

        </div>

      </div>
      <button type="submit" class="botonEnvio">Ingresar</button>

    </form>


  </div>

  <header></header>
  <main></main>
  <footer></footer>
  <script src="index.js" type="module"></script>
</body>

</html>
